Expense Modal
<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start' (click)='cancel()'>
      <ion-button type='button' color='default'>
        <ion-icon slot='start' name="close-circle-outline"></ion-icon>
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ng-template>Add Expense</ng-template>
    </ion-title>
    <ion-buttons slot='end'>
      <ion-button type='button' color='default' (click)='save()'>
        <ion-icon slot='start' name='save-outline'></ion-icon>
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-content class="ion-padding">
  <ion-item>
    <ion-icon name="text" slot="start"></ion-icon>
    <ion-input maxlength="40" placeholder="Enter the category's name" required></ion-input>
  </ion-item>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="delete()" color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
