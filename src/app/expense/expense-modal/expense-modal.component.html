<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">
        <ion-icon slot="start" name="close"></ion-icon>
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ng-template>Add Expense</ng-template>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()" [disabled]="expenseForm.pristine || expenseForm.invalid || submitting">
        <ion-icon slot="start" name="save"></ion-icon>
        Save
      </ion-button>
      <ion-button color="medium" (click)="cancel()" [disabled]="submitting">
        <ion-icon slot="start" name="close"></ion-icon>
        Cancel
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-item class="custom-item">
  <ion-icon slot='start' name='text'></ion-icon>
  <ion-input placeholder="Enter the expense's name"></ion-input>
</ion-item>

<ion-item class="custom-item">
  <ion-icon slot='start' name='pricetag'></ion-icon>
  <ion-select interface='popover' placeholder='Choose a category'>
    <ion-select-option role='option'></ion-select-option>
  </ion-select>
  <ion-button color="danger" slot='end' (click)='showCategoryModal()'>
    <ion-icon slot='icon-only' name='add'></ion-icon>
  </ion-button>
</ion-item>

<ion-item class="custom-item">
  <ion-icon slot='start' name='cash-outline'></ion-icon>
  <ion-input type='number' inputmode='decimal' placeholder="Enter the amount in CHF"></ion-input>
  <ion-note slot='end'>CHF</ion-note>
</ion-item>

<ion-item class="custom-item">
  <ion-icon slot='start' name="calendar-number-outline"></ion-icon>
  <ion-datetime-button datetime='datetime'></ion-datetime-button>
  <ion-modal [keepContentsMounted]='true'>
    <ng-template>
      <ion-datetime color="primary" presentation='date-time' id='datetime' formControlName='date'>
        <span slot="title">Choose Date</span>
      </ion-datetime>
    </ng-template>
  </ion-modal>
</ion-item>

<ion-fab *ngIf="expense.id" slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="delete()" color="danger" [disabled]="submitting">
    <ion-icon name="trash"></ion-icon>
  </ion-fab-button>
</ion-fab>
